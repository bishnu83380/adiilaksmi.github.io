<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystal Brochure Gallery</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family:
          "Poppins",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background-color: #f9fafb;
        color: #333;
        line-height: 1.6;
      }
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 50px 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      .header h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #1f2937;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
      }
      .card {
        background: linear-gradient(145deg, #ffffff, #e6e6e6);
        border-radius: 16px;
        padding: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        cursor: pointer;
      }
      .card:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
      }
      .thumbnail {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal img {
        max-width: 85%;
        max-height: 85%;
        border-radius: 12px;
        border: 4px solid #fff;
        animation: zoomIn 0.4s ease;
      }
      .close {
        position: absolute;
        top: 25px;
        right: 35px;
        font-size: 50px;
        font-weight: 300;
        color: #fff;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .close:hover {
        color: #60a5fa;
      }
      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.7);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @media (max-width: 600px) {
        .gallery {
          grid-template-columns: 1fr;
        }
        .thumbnail {
          height: 160px;
        }
        .container {
          padding: 30px 15px;
        }
        .header h1 {
          font-size: 1.8rem;
        }
        .modal img {
          max-width: 90%;
          max-height: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Crystal</h1>
        <p>Floor layout</p>
      </div>
      <div class="gallery">
        <div class="card">
          <img
            class="thumbnail"
            src="Brochure - Crystal (Revision 2)_pages-to-jpg-0004.jpg"
            alt="Brochure Page 1"
          />
          <p>stilt floor plan</p>
        </div>
        <div class="card">
          <img
            class="thumbnail"
            src="Brochure - Crystal (Revision 2)_pages-to-jpg-0005.jpg"
            alt="Brochure Page 2"
          />
          <p>First floor plan</p>
        </div>
        <div class="card">
          <img
            class="thumbnail"
            src="Brochure - Crystal (Revision 2)_pages-to-jpg-0006.jpg"
            alt="Brochure Page 3"
          />
           <p>Second & Third floor plan</p>
        </div>
        <div class="card">
          <img
            class="thumbnail"
            src="Brochure - Crystal (Revision 2)_pages-to-jpg-0007.jpg"
            alt="Brochure Page 4"
          />
           <p>Fourth floor plan</p>
        </div>
      </div>
    </div>
    <div class="modal" id="modal">
      <span class="close" id="close">Ã—</span>
      <img id="modal-image" src="" alt="Enlarged Brochure Page" />
    </div>

    <script>
      const cards = document.querySelectorAll(".card");
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modal-image");
      const close = document.getElementById("close");

      cards.forEach((card) => {
        card.addEventListener("click", () => {
          const thumbnail = card.querySelector(".thumbnail");
          modalImage.src = thumbnail.src;
          modalImage.alt = thumbnail.alt;
          modal.style.display = "flex";
        });
      });

      close.addEventListener("click", () => {
        modal.style.display = "none";
      });

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>

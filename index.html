<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="fav.png" />
    <title>Adiilaksmi Construction</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        color: white;
      }
      .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        z-index: 2;
      }
      .navbar .logo img {
        height: 40px; /* Added for better logo control */
      }
      .nav-links {
        display: flex;
        list-style: none;
        transition: transform 0.3s ease-in-out;
      }
      .navbar ul li {
        margin: 0 15px;
      }
      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        transition: 0.3s;
      }
      .navbar ul li a:hover {
        color: #ff7eb3;
      }
      .hamburger {
        display: none;
        cursor: pointer;
        background: transparent;
        border: none;
      }
      .hamburger .bar {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        background-color: white;
        transition: all 0.3s ease-in-out;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-direction: column;
        position: relative;
        z-index: 1;
        background: rgba(0, 0, 0, 0.5);
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff7eb3;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
      }
      .btn:hover {
        background-color: #ff4e80;
      }

      /* Mobile Responsive Styles */
      @media (max-width: 768px) {
        .navbar {
          padding: 15px 25px;
        }
        .hamburger {
          display: block;
          z-index: 100;
        }
        .hamburger.active .bar:nth-child(2) {
          opacity: 0;
        }
        .hamburger.active .bar:nth-child(1) {
          transform: translateY(8px) rotate(45deg);
        }
        .hamburger.active .bar:nth-child(3) {
          transform: translateY(-8px) rotate(-45deg);
        }
        .nav-links {
          position: fixed;
          top: 0;
          right: -100%;
          height: 100vh;
          background: rgba(0, 0, 0, 0.9);
          backdrop-filter: blur(10px);
          flex-direction: column;
          width: 100%;
          text-align: center;
          padding-top: 80px;
          transition: right 0.3s ease-in-out;
        }
        .nav-links.active {
          right: 0;
        }
        .navbar ul li {
          margin: 15px 0;
        }
        .navbar ul li a {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop class="background-video">
      <source
        src="landingpage.mp4"
        type="video/mp4"
      />
    </video>
    <nav class="navbar">
      <div class="logo"><img src="logo.gif" alt="Company Logo" /></div>
      <ul class="nav-links">
        <li><a href="homepage.html">Home</a></li>
        <li><a href="Aboutus page.html">About</a></li>
        <li><a href="Directorsprofile.html">Profile</a></li>
        <li><a href="contactus.html">Contact</a></li>
      </ul>
      <button class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </nav>
    <div class="container">
      <h1>Welcome to Adiilaksmi Construction Pvt.Ltd</h1>
      <p>We turn your visions into reality with quality,trust and innovation</p>
      <a href="homepage.html" class="btn">Get Started</a>
    </div>

    <script>
      // Mobile menu toggle functionality
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navLinks.classList.toggle("active");
      });

      // Close menu when clicking outside on mobile
      document.addEventListener("click", (event) => {
        if (
          !navLinks.contains(event.target) &&
          !hamburger.contains(event.target)
        ) {
          hamburger.classList.remove("active");
          navLinks.classList.remove("active");
        }
      });

      // Close menu when clicking a link
      document.querySelectorAll(".nav-links a").forEach((link) => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          navLinks.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
